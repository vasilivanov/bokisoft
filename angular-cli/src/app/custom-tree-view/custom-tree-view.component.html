<clr-tree [clrLazy]="true">
  <clr-tree-node *clrRecursiveFor="let node of root$ | async; getChildren: getChildren"
                 [clrExpandable]="node.hasChildren"
                 [(clrExpanded)]="node.expanded"
                 [(clrSelected)]="node.selected">
     {{node.name}}
     <button *ngIf="isRoot(node)" class="btn btn-link" (click)="remove(node)">remove</button>
     <button class="btn btn-link" (click)="add(node)">add</button>
  </clr-tree-node>
</clr-tree>
